{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{blog.blog_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{blog.title}}</h1>
   </div>

   <div class="row">
     <p>{{blog.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{blog.pub_date|timesince}} by {{blog.editor.first_name}}</p>
   </div>

 </div>

 {% endblock %}
